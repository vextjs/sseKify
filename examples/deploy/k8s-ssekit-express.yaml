# 简单的 K8s 部署样例（用于示例服务）。在生产中请根据需要调整资源/探针/亲和性等。
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ssekify-express
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ssekify-express
  template:
    metadata:
      labels:
        app: ssekify-express
    spec:
      containers:
        - name: app
          image: ssekify-demo:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: PORT
              value: "3000"
            - name: SSE_KEEPALIVE_MS
              value: "15000"
            - name: SSE_RETRY_MS
              value: "2000"
            # 如需 Redis 跨实例：
            # - name: REDIS_URL
            #   value: redis://default:password@redis:6379/0
          ports:
            - name: http
              containerPort: 3000
          args: ["sh","-c","node examples/express/index.js"]
---
apiVersion: v1
kind: Service
metadata:
  name: ssekify-express
spec:
  selector:
    app: ssekify-express
  ports:
    - name: http
      port: 80
      targetPort: 3000
  type: ClusterIP
